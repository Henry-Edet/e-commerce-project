<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/sign-up.css">
    <title>Sign-Up</title>
</head>
<body>
    <!-- sign up starts here -->
    <div class="container">
        <form action="">
            <div class="row">
                <h4>
                    Account
                </h4>
                <div class="input-group input-group-icon">
                    <input type="text", placeholder="Full Name">
                    <div class="input-icon">
                        <i class="fa-regular fa-circle-user"></i>
                    </div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="email", placeholder="Email Address">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="password", placeholder="Password">
                    <div class="input-icon">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-half">
                    <h4>
                        Date of Birth
                    </h4>
                    <div class="input-group">
                        <div class="col-third">
                            <input type="text" placeholder="DD">
                        </div>
                        <div class="col-third">
                            <input type="text", placeholder="MM">
                        </div>
                        <div class="col-third">
                            <input type="text", placeholder="YYYY">
                        </div>
                    </div>
                </div>
                <div class="col-half">
                    <h4>
                        Gender
                    </h4>
                    <div class="input-group">
                        <input type="radio", name="gender", value="male", id="gender-male">
                        <label for="gender-male">Male</label>
                        <input type="radio", name="gender", value="female", id="gender-female">
                        <label for="gender-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>
                    Payment Details
                </h4>
                <div class="input-group">
                    <input type="radio", name="payment-method", value="card", checked="true", id="payment-method-card">
                    <label for="payment-method-card"><span><i class="fa-brands fa-cc-visa fa-2xs"></i>Credit Card</span></label>
                    <input type="radio", name="payment-method", value="paypal", id="payment-method-paypal">
                    <label for="payment-method-paypal"><span><i class="fa-brands fa-cc-paypal fa-2xs" style="color: #194d80;"></i>Paypal</span></label>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text", placeholder="Card Number">
                    <div class="input-icon">
                        <i class="fa fa-credit-card"></i>
                    </div>
                </div>
                <div class="col-half">
                    <div class="input-group input-group-icon">
                        <input type="text", placeholder="Card CVC">
                        <div class="input-icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="col-half">
                    <div class="input-group">
                        <select>
                            <option value="01 Jan">01 Jan</option>
                            <option value="02 Jan">02 Jan</option>
                        </select>
                        <select name="" id="">
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>
                    Terms and Conditions
                </h4>
                <div class="input-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
                </div>
            </div>
        </form>
        <!-- <button id="signBtn">Sign-In</button> -->
    </div>
    <!-- <script src="../js/main.js"></script> -->
</body>
</html>
